<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="selector">
      <div class="tab tab-active">
        Shirts
      </div>
      <div class="tab">
        Pants
      </div>
      <div class="tab">
        Shoes
      </div>
    </div>
    <div class="content">
      <div id="Shirts" class="content-body show-active">
        <h4>Shirts</h4>
        <p>Our Shirts are all of the highest quality</p>
      </div>
      <div id="Shoes" class="content-body">
        <h4>Shoes</h4>
        <p>Shoes all US sized unless indicated otherwise</p>
      </div>
      <div id="Pants" class="content-body">
        <h4>Pants</h4>
        <p>Patns can be custom tailored upon request</p>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
